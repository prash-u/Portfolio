<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Prashant Umrekar</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .contact-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .contact-form {
            width: 100%;
            max-width: 600px;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .contact-form h2 {
            margin-bottom: 20px;
        }
        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .contact-form button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .contact-form button:hover {
            background-color: #0056b3;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .social-icons a {
            margin: 0 10px;
            display: inline-block;
        }
        .social-icons img {
            width: 30px;
            height: 30px;
            transition: transform 0.3s;
        }
        .social-icons img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="bio-tech.html">Bio-Tech Projects</a></li>
                <li><a href="personal-projects.html">Personal Projects</a></li>
                <li><a href="about.html">About me</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="contact-container">
        <h1>Contact Me</h1>
        <div class="contact-form">
            <h2>Get in Touch</h2>
            <form action="mailto:p.umrekar@gmail.com" method="post" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
        <div class="social-icons">
            <a href="https://www.instagram.com/prashu_/"><img src="../assets/icons/instagram.png" alt="Instagram"></a>
            <a href="#"><img src="../assets/icons/twitter.png" alt="Twitter"></a>
            <a href="https://www.linkedin.com/in/prashant-umrekar/"><img src="../assets/icons/linkedin.png" alt="LinkedIn"></a>
            <a href="https://github.com/username"><img src="../assets/icons/github.png" alt="GitHub"></a>
        </div>
    </section>
    <footer>
        <p>Copyright Â© 2024 Prashant Umrekar. All Rights Reserved.</p>
    </footer>
</body>
</html>
