    <script>
        // Assuming you have the EEG data loaded as an array
        // Replace this example data with actual EEG data
        const eegData = [
            // Simulated EEG data
            [0, 0.1, 0.2, 0.3, 0.4],
            [0, 0.2, 0.4, 0.6, 0.8]
        ];

        // Using eeg-pipes to filter and process EEG data
        const eegPipe = new EEGPipes(eegData);
        eegPipe.filter({ type: 'bandpass', cutoffFrequencies: [1, 30] });

        // Visualizing EEG data
        const eegContainer = document.getElementById('eeg-container');
        const eegPlot = new EEGPlot(eegPipe.data);
        eegPlot.render(eegContainer);

        // Display additional EEG info
        const eegInfo = document.getElementById('eeg-info');
        eegInfo.innerHTML = `
            <p>Sampling Frequency: ${eegPipe.samplingFrequency}</p>
            <p>Channels: ${eegPipe.channels.join(', ')}</p>
        `;
    </script>
</body>
