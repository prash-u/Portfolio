    <link rel="stylesheet" href="../css/style.css">
    <style>
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .photo-grid img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .photo-grid img:hover {
            transform: scale(1.05);
        }
    </style>
</head>

        <p>Welcome to my Instagram photo reel. Here are some of my favorite moments captured through my lens. Follow me on <a href="https://www.instagram.com/prashu_/" target="_blank">Instagram</a> for more updates.</p>
