<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Interaction Predictor</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .form-container {
            width: 100%;
            max-width: 600px;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .results-container {
            width: 100%;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .results-container h2 {
            margin-bottom: 20px;
        }
        .results-container p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="bio-tech.html">Bio-Tech Projects</a></li>
                <li><a href="personal-projects.html">Personal Projects</a></li>
                <li><a href="about.html">About me</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="container">
        <h1>Drug Interaction Predictor</h1>
        <div class="form-container">
            <h2>Enter Medications</h2>
            <form id="upload-form">
                <label for="medications">Medications (comma-separated):</label>
                <input type="text" id="medications" name="medications" required>
                <button type="submit">Predict Interactions</button>
            </form>
        </div>
        <div class="results-container" id="results-container">
            <h2>Interaction Results</h2>
            <p id="results">No interactions predicted.</p>
        </div>
    </section>
    <footer>
        <p>Copyright Â© 2024 Prashant Umrekar. All Rights Reserved.</p>
    </footer>
    <script src="../js/drug-interaction.js"></script>
</body>
</html>
